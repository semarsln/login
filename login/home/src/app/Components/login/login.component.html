<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form class="table">
      <p style="color: black; size: 30px; font-weight: bold">LOGÄ°N</p>

      <form [formGroup]="signform">
        <input type="text" formControlName="email" placeholder="Enter email" />
        <div
          *ngIf="signform.get('email')?.errors?.['required']"
          style="color: red"
        >
          *Zorunlu Alan
        </div>
      </form>
      <br />
      <div class="form-group">
        <form [formGroup]="signform">
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
          </mat-form-field>

          <div
            *ngIf="signform.get('password')?.errors?.['required']"
            style="color: red"
          >
            *Zorunlu Alan
          </div>
        </form>
      </div>
      <br />

      <button
        type="submit"
        class="btn btn-success"
        a
        [routerLink]="['/homepage']"
        [disabled]="signform.invalid"
        a
      >
        log in
      </button>
      <br /><br />

      <button
        type="submit"
        class="btn btn-primary"
        a
        [routerLink]="['/sign']"
        a
      >
        sign up
      </button>
    </form>
  </body>
</html>
