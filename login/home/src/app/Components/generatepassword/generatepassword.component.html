<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
</head>
<body>
    <div class="mainArea">
        <div class="container">
          <div class="columns is-centered">
            <div class="box column is-one-third">
              <h1 class="title has-text-centered">Şifre Oluşturucu</h1>
      
              <div class="field">
                <label>Şifre Uzunluğu</label>
                <input class="input" placeholder="en az 8" />
              </div>
      
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input (change)="modifyLetters()" type="checkbox" />
                    Alfabeyi Kullan
                  </label>
                </div>
              </div>
      
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input (change)="modifyNumbers()" type="checkbox" />
                    Sayıları Kullan
                  </label>
                </div>
              </div>
      
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input (change)="modifySymbols()" type="checkbox" />
                    Sembolleri Kullan
                  </label>
                </div>
              </div>
      
              <button
                [disabled]="
                  !(length && (includeLetters || includeSymbols || includeNumbers))
                "
                [disabled]="!length"
                (click)="buttonClick()"
                class="button is-link is-fullwidth"
              >
               Generate
              </button>
      
              <div class="box" *ngIf="password">
                <label>Şifreniz</label>
                <input class="input" [value]="password" />
              </div>
              <br>
              
              <button type="submit" class="btn btn-danger" [routerLink]="['/sign']">
                Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
