<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

      />
      <div class="card-body">
        <h4 class="card-title"></h4>
      </div>
      <br />
      <br />

    <div class="info">
      <p>WELCOME</p>

      <button
        type="submit"
        class="btn btn-primary"
        a
        [routerLink]="['/login']"
        a

    </div>
  </body>
</html>
